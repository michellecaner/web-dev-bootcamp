<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Michelle Caner">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Descendent Selector</title>
</head>

<body>
  <ul>
    <!-- All li and the a tag are descendents of the ul -->
    <li>The is the first element</li>
    <li>The is the second element</li>
    <li>The is an element with a <a href="www.teclado.com">link</a></li>
  </ul>
  <!-- Definition List -->
  <dl>
      <!-- Description Term -->
      <dt>Dog</dt>
      <!-- Description List -->
      <dd>A person's best friend.</dd>
  </dl>
  <form>
    <input />
    <label>Hello!</label>
    <input />
    <input />
  </form>
</body>

</html>

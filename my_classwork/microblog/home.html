<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microblog</title>
</head>

<body>
  <header>
    <div class="navbar__brand">
      <img src="microblog-logo.svg" alt="The Microblog logo" />Microblog
    </div>
    <ul class="navbar__navigation">
      <li class="navbar__nav-item"><a href="#" class="navbar__link">Recent</a></li>
      <li class="navbar__nav-item"><a href="#" class="navbar__link">Calendar</a></li>
    </ul>
  </header>
  <main>
    <section>
      <h1>Add New Entry</h1>
      <!-- Following BEM naming conventions -->
      <form class="form" action="/entry" method="POST">
      <p class="form__input">
        <label for="entry" class="form__label">Entry Content: </label>
        <textarea name="content" id="entry" class="form__textarea"></textarea>
      </p>
        <button type="submit" class="form__submit">Add Entry</button>
      </form>
    </section>
    <section>
      <h1>Recent Posts</h1>
      <article>
        <div>
          <h2>Getting motivated!</h2>
          <time datetime="06-02-2023">Feb 6</time>
        </div>
        <p>
          Trying to get back on the programming bandwagon after some time off this weekend.
        </p>
      </article>
    </section>

  </main>
  <footer></footer>
</body>

</html>

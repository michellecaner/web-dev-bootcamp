<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microblog</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="navbar">
    <div class="navbar__brand">
      <img class="navbar__logo" src="microblog-logo.svg" alt="The Microblog logo" />Microblog
    </div>
    <ul class="navbar__navigation">
      <li class="navbar__nav-item"><a href="#" class="navbar__link">Recent</a></li>
      <li class="navbar__nav-item"><a href="#" class="navbar__link">Calendar</a></li>
    </ul>
  </header>
  <main class="main">
    <section>
      <h1>Add New Entry</h1>
      <!-- Following BEM naming conventions -->
      <form class="form" action="/entry" method="POST">
        <p class="form__input">
          <!-- <label for="entry" class="form__label">Entry Content: </label> -->
          <textarea name="content" id="entry" class="form__textarea" aria-label="Entry contents"></textarea>
        </p>
        <button type="submit" class="form__submit">Add Entry</button>
      </form>
    </section>
    <section>
      <h1>Recent Posts</h1>
      <article class="entry">
        <div>
          <h2 class="entry__title">Getting motivated!</h2>
          <time class="entry__date" datetime="06-02-2023">â€¢ Feb 6</time>
        </div>
        <p class="entry__content">
          Trying to get back on the programming bandwagon after some time off this weekend.
        </p>
      </article>
    </section>

  </main>
  <footer class="footer">
    <div class="footer__content">
      <section class="left"></section>
      <a class="footer__item">Made by Michelle Caner</a>
      <a class="footer__item">Check out my other projects!</a>
      <section class="right"></section>
      <div class="footer__column">
        <a class="footer__item">Recent</a>
        <a class="footer__item">Calendar</a>
      </div>
      <div class="footer__column">
        <a class="footer__item">About</a>
        <a class="footer__item">How this was made</a>
      </div>
    </div>
  </footer>
</body>

</html>
